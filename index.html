<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bize Ã–zel MaceramÄ±z</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        /* Mobilde zÄ±plama butonu */
        #mobile-jump {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border: 3px solid white;
            display: none; /* JS ile mobilde aÃ§Ä±lÄ±r */
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            user-select: none;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- ZAFER EKRANI --- */
        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100; 
            text-align: center;
            cursor: pointer; 
        }
        
        #big-kiss {
            font-size: 150px;
            animation: pulse 1.5s infinite ease-in-out; 
            margin-bottom: 20px;
        }

        #victory-text {
            font-size: 60px;
            font-weight: bold;
            color: #FF6F91;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #restart-hint {
            margin-top: 30px;
            font-size: 18px;
            color: #ccc;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="victory-screen">
    <div id="big-kiss">ðŸ’‹</div>
    <div id="victory-text">BAÅžARDIN!</div>
    <div id="restart-hint">(Tekrar oynamak iÃ§in ekrana dokun)</div>
</div>

<div id="mobile-jump">ZIPLA</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const victoryScreen = document.getElementById('victory-screen');

    // -- AYARLAR --
    let screenWidth = window.innerWidth;
    let screenHeight = window.innerHeight;
    canvas.width = screenWidth;
    canvas.height = screenHeight;

    // Resimler
    const playerImg = new Image();
    playerImg.src = 'kiz.png'; 
    
    const goalImg = new Image();
    goalImg.src = 'ben.png';   

    // Oyun DeÄŸiÅŸkenleri
    let gameWon = false; 
    
    // --- FÄ°ZÄ°K GÃœNCELLEMESÄ° (SÃœPER KOLAY) ---
    const gravity = 0.45; // YerÃ§ekimi Ã§ok az (YavaÅŸ dÃ¼ÅŸÃ¼ÅŸ)
    let keys = {};
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    if (isMobile) {
        document.getElementById('mobile-jump').style.display = 'flex';
    }

    // -- OYUNCU AYARLARI --
    const player = {
        x: 100,
        y: 300,
        width: 60,
        height: 60,
        dy: 0,
        jumpPower: -15, // GÃ¼Ã§lÃ¼ zÄ±plama
        grounded: false,
        speed: 6,
        color: '#FF6F91'
    };

    let cameraX = 0;

    // -- BÃ–LÃœM TASARIMI (DÃ¼ÅŸmesi Ã§ok zor) --
    // y deÄŸerleri: ekran boyuna gÃ¶re ayarlanÄ±r (screenHeight - X)
    const blocks = [
        // 1. GÃ¼venli BaÅŸlangÄ±Ã§ (Ã‡ok uzun)
        {x: 0, y: screenHeight - 100, w: 1200, h: 100, type: 1},
        
        // 2. KÃ¼Ã§Ã¼k bir basamak (Engel deÄŸil, yardÄ±mcÄ±)
        {x: 600, y: screenHeight - 180, w: 200, h: 80, type: 1},

        // 3. Ä°lk boÅŸluk (Ã‡ok kÃ¼Ã§Ã¼k, yÃ¼rÃ¼yerek bile dÃ¼ÅŸmeyebilirsin)
        {x: 1300, y: screenHeight - 200, w: 400, h: 40, type: 1},
        
        // 4. AteÅŸ (GÃ¶rsel korkutucu ama geÃ§mesi kolay)
        {x: 1300, y: screenHeight - 50, w: 800, h: 50, type: 2}, 
        
        // 5. Ä°kinci gÃ¼venli alan
        {x: 1800, y: screenHeight - 200, w: 400, h: 40, type: 1},

        // 6. Merdivenler (GeniÅŸ basamaklar)
        {x: 2300, y: screenHeight - 300, w: 200, h: 40, type: 1},
        {x: 2600, y: screenHeight - 400, w: 200, h: 40, type: 1},
        
        // 7. FÄ°NAL PLATFORMU (GeniÅŸ ve gÃ¼venli)
        {x: 2900, y: screenHeight - 300, w: 800, h: 300, type: 1}, 
    ];

    // HEDEF (SEN) - Final platformunun ortasÄ±nda
    const goal = {
        x: 3200, 
        y: screenHeight - 400,
        w: 80,
        h: 80
    };

    // -- KONTROLLER --
    window.addEventListener('keydown', (e) => {
        keys[e.code] = true;
        if ((e.code === 'Space' || e.code === 'ArrowUp') && player.grounded && !gameWon) {
            player.dy = player.jumpPower;
            player.grounded = false;
        }
    });

    window.addEventListener('keyup', (e) => keys[e.code] = false);

    document.getElementById('mobile-jump').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (player.grounded && !gameWon) {
            player.dy = player.jumpPower;
            player.grounded = false;
        }
    });

    victoryScreen.addEventListener('click', () => {
        victoryScreen.style.display = 'none';
        gameWon = false;
        resetGame();
    });

    // -- OYUN DÃ–NGÃœSÃœ --
    function update() {
        if (!gameWon) {
            // Hareket
            if (keys['ArrowRight']) player.x += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;

            // Fizik
            player.dy += gravity;
            player.y += player.dy;
            player.grounded = false;

            // DÃ¼ÅŸme kontrolÃ¼ (Ã–lÃ¼nce baÅŸa sar)
            if (player.y > screenHeight + 100) resetGame();

            checkCollisions();
        }

        // Kamera Takibi
        if (player.x > screenWidth * 0.4) {
            cameraX = player.x - screenWidth * 0.4;
        }

        draw();
        requestAnimationFrame(update);
    }

    function checkCollisions() {
        blocks.forEach(block => {
            if (player.x < block.x + block.w &&
                player.x + player.width > block.x &&
                player.y < block.y + block.h &&
                player.y + player.height > block.y) {
                
                if (block.type === 2) {
                    resetGame(); // AteÅŸe deÄŸerse yanar
                } else {
                    // Ãœstten basma (Tolerans artÄ±rÄ±ldÄ±)
                    if (player.dy > 0 && player.y + player.height - player.dy <= block.y + 10) {
                        player.grounded = true;
                        player.dy = 0;
                        player.y = block.y - player.height;
                    }
                    // Alttan vurma
                    else if (player.dy < 0 && player.y - player.dy >= block.y + block.h) {
                         player.dy = 0;
                         player.y = block.y + block.h;
                    }
                    // Yandan Ã§arpma
                    else if (player.x + player.width - player.speed <= block.x) {
                        player.x = block.x - player.width;
                    }
                     else if (player.x + player.speed >= block.x + block.w) {
                        player.x = block.x + block.w;
                    }
                }
            }
        });

        // Hedefe UlaÅŸma
        if (player.x < goal.x + goal.w &&
            player.x + player.width > goal.x &&
            player.y < goal.y + goal.h &&
            player.y + player.height > goal.y) {
            
            gameWon = true;
            victoryScreen.style.display = 'flex';
        }
    }

    function resetGame() {
        player.x = 100;
        player.y = 300;
        player.dy = 0;
        cameraX = 0; 
    }

    // -- Ã‡Ä°ZÄ°M --
    function draw() {
        // GÃ¶kyÃ¼zÃ¼
        let gradient = ctx.createLinearGradient(0, 0, 0, screenHeight);
        gradient.addColorStop(0, "#87CEEB");
        gradient.addColorStop(1, "#E0F7FA");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Versiyon Bilgisi (Sol Ã¼st kÃ¶ÅŸe)
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.font = "14px Arial";
        ctx.fillText("v3.0 - Kolay Mod", 10, 20);

        ctx.save();
        ctx.translate(-cameraX, 0);

        // Bloklar
        blocks.forEach(block => {
            if (block.type === 1) {
                ctx.fillStyle = "#4CAF50";
                ctx.beginPath();
                ctx.roundRect(block.x, block.y, block.w, block.h, 10);
                ctx.fill();
                ctx.strokeStyle = "#388E3C";
                ctx.lineWidth = 4;
                ctx.stroke();
            } else if (block.type === 2) {
                ctx.fillStyle = "#FF5722";
                ctx.fillRect(block.x, block.y, block.w, block.h);
                // Basit ateÅŸ efekti
                ctx.fillStyle = "#FFC107";
                for(let i=0; i<block.w; i+=30) {
                    ctx.beginPath();
                    ctx.arc(block.x + i, block.y, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        });

        // Oyuncu (KÄ±z)
        if (playerImg.complete && playerImg.naturalHeight !== 0) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            ctx.restore();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.stroke();
        } else {
            // Resim yoksa pembe top
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Hedef (Sen)
        if (goalImg.complete && goalImg.naturalHeight !== 0) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(goal.x + goal.w/2, goal.y + goal.h/2, goal.w/2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(goalImg, goal.x, goal.y, goal.w, goal.h);
            ctx.restore();
             ctx.fillStyle = "red";
             ctx.font = "30px Arial";
             ctx.fillText("â¤ï¸", goal.x + 25, goal.y - 10);
        } else {
            ctx.fillStyle = "#2196F3";
            ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
            ctx.fillStyle = "white";
            ctx.fillText("BitiÅŸ", goal.x + 10, goal.y + 50);
        }

        ctx.restore();

        if(!isMobile && !gameWon){
             ctx.fillStyle = "#333";
             ctx.font = "20px Segoe UI";
             ctx.fillText("YÃ¶n TuÅŸlarÄ± ile Ä°lerle, BoÅŸluk ile ZÄ±pla", 20, 50);
        }
    }

    window.addEventListener('resize', () => {
        screenWidth = window.innerWidth;
        screenHeight = window.innerHeight;
        canvas.width = screenWidth;
        canvas.height = screenHeight;
        if(!gameWon) resetGame();
    });

    update();
</script>
</body>

</html>
