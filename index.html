<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bize √ñzel Maceramƒ±z</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Mobilde kaydƒ±rmayƒ± engeller */
        }
        canvas {
            display: block;
        }

        /* --- MOBƒ∞L KONTROLLER --- */
        .mobile-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            display: none; /* JS ile mobilde a√ßƒ±lƒ±r */
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            user-select: none;
            z-index: 10;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Zƒ±plama Butonu (SOLDA) */
        #btn-jump {
            bottom: 30px;
            left: 30px;
            width: 90px;
            height: 90px;
        }

        /* Y√∂n Tu≈ülarƒ± Konteyner (SAƒûDA) */
        #controls-right {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: none; /* JS ile a√ßƒ±lƒ±r */
            gap: 20px;
            z-index: 10;
        }

        #btn-left, #btn-right {
            width: 80px;
            height: 80px;
            display: flex; /* Flex i√ßindeki eleman */
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            backdrop-filter: blur(5px);
        }
        
        #btn-left:active, #btn-right:active {
            background: rgba(255, 255, 255, 0.6);
        }

        /* --- ZAFER EKRANI --- */
        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100; 
            text-align: center;
            cursor: pointer; 
        }
        
        #big-kiss {
            font-size: 150px;
            animation: pulse 1.5s infinite ease-in-out; 
            margin-bottom: 20px;
        }

        #victory-text {
            font-size: 40px; /* Mobilde ta≈ümasƒ±n diye k√º√ß√ºltt√ºm */
            font-weight: bold;
            color: #FF6F91;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #restart-hint {
            margin-top: 30px;
            font-size: 16px;
            color: #ccc;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="victory-screen">
    <div id="big-kiss">üíã</div>
    <div id="victory-text">BA≈ûARDIN!</div>
    <div id="restart-hint">(Tekrar oynamak i√ßin ekrana dokun)</div>
</div>

<div id="btn-jump" class="mobile-btn">ZIPLA</div>

<div id="controls-right">
    <div id="btn-left">‚¨ÖÔ∏è</div>
    <div id="btn-right">‚û°Ô∏è</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const victoryScreen = document.getElementById('victory-screen');

    // -- AYARLAR --
    let screenWidth = window.innerWidth;
    let screenHeight = window.innerHeight;
    canvas.width = screenWidth;
    canvas.height = screenHeight;

    // Resimler
    const playerImg = new Image();
    playerImg.src = 'kiz.png'; 
    
    const goalImg = new Image();
    goalImg.src = 'ben.png';   

    // Oyun Deƒüi≈ükenleri
    let gameWon = false; 
    
    // --- Fƒ∞Zƒ∞K ---
    const gravity = 0.5; 
    let keys = {};
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // MOBƒ∞L KONTROLLERƒ∞ A√á
    if (isMobile) {
        document.getElementById('btn-jump').style.display = 'flex';
        document.getElementById('controls-right').style.display = 'flex';
    }

    // -- OYUNCU AYARLARI --
    const player = {
        x: 50,
        y: 300,
        width: 60,
        height: 60,
        dy: 0,
        jumpPower: -15, 
        grounded: false,
        speed: 6,
        color: '#FF6F91'
    };

    let cameraX = 0;

    // -- B√ñL√úM TASARIMI (v6.0) --
    const blocks = [
        {x: 0, y: screenHeight - 100, w: 800, h: 100, type: 1},
        
        // ƒ∞lk Diken (√ñƒüretici)
        {x: 600, y: screenHeight - 140, w: 40, h: 40, type: 3}, 

        {x: 900, y: screenHeight - 200, w: 300, h: 40, type: 1},

        // Ate≈ü
        {x: 1300, y: screenHeight - 200, w: 200, h: 40, type: 1}, 
        {x: 1500, y: screenHeight - 50, w: 400, h: 50, type: 2}, 
        {x: 1700, y: screenHeight - 200, w: 300, h: 40, type: 1},

        // Basamaklar
        {x: 2100, y: screenHeight - 300, w: 200, h: 40, type: 1},
        
        // ƒ∞kinci Diken
        {x: 2400, y: screenHeight - 300, w: 300, h: 40, type: 1},
        {x: 2500, y: screenHeight - 340, w: 40, h: 40, type: 3},

        {x: 2800, y: screenHeight - 400, w: 200, h: 40, type: 1},
        
        // Fƒ∞NAL
        {x: 3100, y: screenHeight - 250, w: 800, h: 250, type: 1}, 
    ];

    // HEDEF
    const goal = {
        x: 3500, 
        y: screenHeight - 350,
        w: 80,
        h: 80
    };

    // -- KLAVYE KONTROLLERƒ∞ (PC ƒ∞√áƒ∞N) --
    window.addEventListener('keydown', (e) => {
        keys[e.code] = true;
        if ((e.code === 'Space' || e.code === 'ArrowUp') && player.grounded && !gameWon) {
            player.dy = player.jumpPower;
            player.grounded = false;
        }
    });
    window.addEventListener('keyup', (e) => keys[e.code] = false);


    // -- MOBƒ∞L KONTROLLER (DOKUNMATƒ∞K) --
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');
    const btnJump = document.getElementById('btn-jump');

    // SOL TU≈û
    btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowLeft'] = true; });
    btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); keys['ArrowLeft'] = false; });

    // SAƒû TU≈û
    btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowRight'] = true; });
    btnRight.addEventListener('touchend', (e) => { e.preventDefault(); keys['ArrowRight'] = false; });

    // ZIPLA TU≈ûU
    btnJump.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        if (player.grounded && !gameWon) {
            player.dy = player.jumpPower;
            player.grounded = false;
        }
    });

    victoryScreen.addEventListener('click', () => {
        victoryScreen.style.display = 'none';
        gameWon = false;
        resetGame();
    });

    // -- OYUN D√ñNG√úS√ú --
    function update() {
        if (!gameWon) {
            if (keys['ArrowRight']) player.x += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;

            player.dy += gravity;
            player.y += player.dy;
            player.grounded = false;

            if (player.y > screenHeight + 100) resetGame();
            checkCollisions();
        }

        if (player.x > screenWidth * 0.4) {
            cameraX = player.x - screenWidth * 0.4;
        }

        draw();
        requestAnimationFrame(update);
    }

    function checkCollisions() {
        blocks.forEach(block => {
            if (player.x < block.x + block.w &&
                player.x + player.width > block.x &&
                player.y < block.y + block.h &&
                player.y + player.height > block.y) {
                
                if (block.type === 2 || block.type === 3) {
                    resetGame(); 
                } else {
                    if (player.dy > 0 && player.y + player.height - player.dy <= block.y + 15) {
                        player.grounded = true;
                        player.dy = 0;
                        player.y = block.y - player.height;
                    }
                    else if (player.dy < 0 && player.y - player.dy >= block.y + block.h) {
                         player.dy = 0;
                         player.y = block.y + block.h;
                    }
                    else if (player.x + player.width - player.speed <= block.x) {
                        player.x = block.x - player.width;
                    }
                     else if (player.x + player.speed >= block.x + block.w) {
                        player.x = block.x + block.w;
                    }
                }
            }
        });

        if (player.x < goal.x + goal.w &&
            player.x + player.width > goal.x &&
            player.y < goal.y + goal.h &&
            player.y + player.height > goal.y) {
            
            gameWon = true;
            victoryScreen.style.display = 'flex';
        }
    }

    function resetGame() {
        player.x = 50;
        player.y = 300;
        player.dy = 0;
        cameraX = 0; 
    }

    function draw() {
        let gradient = ctx.createLinearGradient(0, 0, 0, screenHeight);
        gradient.addColorStop(0, "#87CEEB");
        gradient.addColorStop(1, "#E0F7FA");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.font = "14px Arial";
        ctx.fillText("v6.0 - Mobil (Y√∂nler Saƒüda)", 10, 20);

        ctx.save();
        ctx.translate(-cameraX, 0);

        blocks.forEach(block => {
            if (block.type === 1) {
                ctx.fillStyle = "#4CAF50";
                ctx.beginPath();
                ctx.roundRect(block.x, block.y, block.w, block.h, 10);
                ctx.fill();
                ctx.strokeStyle = "#388E3C";
                ctx.lineWidth = 4;
                ctx.stroke();
            } else if (block.type === 2) {
                ctx.fillStyle = "#FF5722";
                ctx.fillRect(block.x, block.y, block.w, block.h);
                ctx.fillStyle = "#FFC107";
                for(let i=0; i<block.w; i+=30) {
                    ctx.beginPath();
                    ctx.arc(block.x + i, block.y, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (block.type === 3) {
                ctx.fillStyle = "#757575"; 
                ctx.beginPath();
                let spikeWidth = 20;
                for (let i = 0; i < block.w; i += spikeWidth) {
                    ctx.moveTo(block.x + i, block.y + block.h); 
                    ctx.lineTo(block.x + i + (spikeWidth/2), block.y); 
                    ctx.lineTo(block.x + i + spikeWidth, block.y + block.h); 
                }
                ctx.fill();
            }
        });

        if (playerImg.complete && playerImg.naturalHeight !== 0) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            ctx.restore();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.stroke();
        } else {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.fill();
        }

        if (goalImg.complete && goalImg.naturalHeight !== 0) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(goal.x + goal.w/2, goal.y + goal.h/2, goal.w/2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(goalImg, goal.x, goal.y, goal.w, goal.h);
            ctx.restore();
             ctx.fillStyle = "red";
             ctx.font = "30px Arial";
             ctx.fillText("‚ù§Ô∏è", goal.x + 25, goal.y - 10);
        } else {
            ctx.fillStyle = "#2196F3";
            ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
            ctx.fillStyle = "white";
            ctx.fillText("Biti≈ü", goal.x + 10, goal.y + 50);
        }

        ctx.restore();

        // PC'de bilgi metni
        if(!isMobile && !gameWon){
             ctx.fillStyle = "#333";
             ctx.font = "20px Segoe UI";
             ctx.fillText("PC: Y√∂n Tu≈ülarƒ± ile ƒ∞lerle, Bo≈üluk ile Zƒ±pla", 20, 50);
        }
    }

    window.addEventListener('resize', () => {
        screenWidth = window.innerWidth;
        screenHeight = window.innerHeight;
        canvas.width = screenWidth;
        canvas.height = screenHeight;
        if(!gameWon) resetGame();
    });

    update();
</script>
</body>
</html>
